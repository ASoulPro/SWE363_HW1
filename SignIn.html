<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Sign In</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img
          class="logo"
          src="./images/gis_logo.png"
          alt="Logo"
          width="100"
          height="100"
      /></a>
      <ul class="nav">
        <li>MAPS</li>
        <li>RESOURCES</li>
        <li>EVENTS</li>
        <li>PRODUCTS</li>
      </ul>
      <div>
        <img
          class="login_logo"
          src="./images/login_logo.jpg"
          alt="Login Logo"
          width="100"
          height="100"
        />
        <p>
          <a href="SignIn.html">Sign in</a> / <a href="SignUp.html">Sign up</a>
        </p>
      </div>
    </header>
    <div class="container">
      <h1>Sign In</h1>
      <form>
        <label for="userName">User Name</label><br />
        <input
          type="text"
          id="userName"
          name="userName"
          placeholder="Please enter User Name"
        />
        <br />
        <label for="password">Password</label><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Please enter your password"
        />
      </form>
    </div>
  </body>
</html>
